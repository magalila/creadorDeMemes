

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de memes</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&amp;family=Prompt:wght@900&amp;
    rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0f8a043ef9.js"
      crossorigin="anonymous"
    ></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--<<<<<<<<<<<<<<<< HEADER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
    <header>
     <section class="presentacion">
      <img src="imagenes/barbie-diy.gif" alt="barbie"  class="imagen-meme" />
      <div class="tituloMenu">
               <h1 class="tituloPrincipal">Generador de memes</h1>
             
      <!--<<<<<<<<<<<<<<<<BOTONES>>>>>>>>>>>>>>>>-->
      <div class="buttonsContainer panelButtons">
        <!--BOTON DE IMAGEN -->
          <button id="btnPanelImg" class="btnPanel btn">
          <i class="fa-solid fa-images fa-bounce"></i>
          Imagen
        </button>
        <!-- BOTON DE TEXTO-->
        <button id="btnPanelText" class="btnPanel btn">
             <i class="fa-solid fa-font fa-bounce"></i>
          Texto
        </button>

        

        <!-- <<<<<<<<<<<<MODO OSCURO, MODO CLARO>>>>>>>>>>>>>>>>>>-->

        <label class="switch">
          <input type="checkbox" id="slider" checked />
          <span class="slider">
            <i id="sunIcon" class="sol fa-regular fa-sun fa-fade" ></i>
            <i id="moonIcon" class="luna fa-solid fa-moon fa-fade" ></i> 
          </span>

        </label>
      </div>
    </div>
    </section>
 
    </header>

    <div class="editorContainer">
      <main class="memeContainer" id="memeContainer">
        <div class="canvasMeme" id="canvasMeme">
          <p
            id="top-text"
            class="text-meme"
            style="
              font-family: Impact;
              color: rgb(0, 0, 0);
              background-color: rgb(255, 255, 255);
              position: static;
              padding: 5px 10px;
              font-size: 25px;
            "
          >
            TOP TEXT
          </p>
          <figure id="image__meme"></figure>
          <p
            id="bottom-text"
            class="text-meme"
            style="
              font-family: Impact;
              color: rgb(0, 0, 0);
              background-color: rgb(255, 255, 255);
              position: static;
              padding: 5px 10px;
              font-size: 25px;
            "
          >
            BOTTOM TEXT
          </p>
        </div>

        <button type="button" id="downloaderMeme" class="buttonDownloader btn">
          <i class="fa-solid fa-circle-down fa-fade"></i>
          Downloader meme
        </button>
      </main>

      <!--<<<<<<<<<<<< PANEL IMAGEN>>>>>>>>>>>>>>>>>>>>>>-->
      <aside class="panel oculto panelContainer" id="panel" >
      
          <!--  BOTON CERRAR -->
          <button
            class="panel-close-button cerrar"
            id="panel-close-button"
            aria-label="Cerrar panel"
          >
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
          <section class="filtros" id="panel-img">
            <h2 class="titleFiltro">IMAGEN</h2>
            <h3 class="miFiltro">Url</h3>
            <input
              type="text"
              placeholder="Copiar direcciÃ³n de imagen"
              name="Uniform Resource Locator"
              class="input__get focus hover transition miUrl"
              id="url__image"
            />
            <h3 class="miFiltro">Fondo</h3>
            <section>
              <button class="btnColores">
                <input
                  type="color"
                  name="background color"
                  id="btn__bgimagen"
                  class="btn__transition btnTransition"
                  value="#000000"
                />
                <span id="bgimagen__span">#FFFFFF</span>
              </button>
              <!--<<<<<<<<<<<<<<<<<<<FONDO >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
              <select
                name="filter selector"
                id="select__bg"
                class="bg__select focus hover transition btnTransition selectFiltros"
              >
                <option value="unset" id="unset">Ninguno</option>
                <option value="lighten" id="lighten">Aclarar</option>
                <option value="darken" id="darken">Oscurecer</option>
                <option value="difference" id="difference">Diferencia</option>
                <option value="luminosity" id="luminosity">Luminosidad</option>
                <option value="multiply" id="multiply">Multiplicar</option>
              </select>
            </section>

            <!--<<<<<<<<<<< FILTROS>>>>>>>>>>>>>>>>>>>>>>>-->
            <section>
              <h3 class="third__title titleFiltro">Filtros</h3>
              <article class="filter">
                <label for="brightness" class="miFiltro">Brillo</label>
                <input
                  type="range"
                  id="brightness"
                  name="brightness"
                  class="glow range"
                  value="1"
                  min="0"
                  max="1"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="opacity" class="miFiltro">Opacidad</label>
                <input
                  type="range"
                  id="opacity"
                  name="opacity"
                  class="opacity range"
                  value="1"
                  min="0"
                  max="1"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="contrast" class="miFiltro">Contraste</label>
                <input
                  type="range"
                  id="contrast"
                  name="contrast"
                  class="contrast range"
                  value="100"
                  min="100"
                  max="1000"
                />
              </article>
              <article class="filter">
                <label for="blur" class="miFiltro">Desenfoque</label>
                <input
                  type="range"
                  id="blur"
                  name="blur"
                  class="blur range"
                  value="0"
                  min="0"
                  max="10"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="grayscale" class="miFiltro">Escala de grises</label>
                <input
                  type="range"
                  id="grayscale"
                  name="grayscale"
                  class="grayscale range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <article class="filter">
                <label for="sepia" class="miFiltro">Sepia</label>
                <input
                  type="range"
                  id="sepia"
                  name="sepia"
                  class="sepia range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <article class="filter">
                <label for="matiz" class="miFiltro">Hue</label>
                <input
                  type="range"
                  id="hue"
                  name="hue"
                  class="hue range"
                  value="0"
                  min="0"
                  max="369"
                />
              </article>
              <article class="filter">
                <label for="crowded" class="miFiltro">Saturado</label>
                <input
                  type="range"
                  id="saturate"
                  name="crowded"
                  class="crowded range"
                  value="0"
                  min="100"
                  max="1000"
                />
              </article>
              <article class="filter">
                <label for="negative" class="miFiltro">Negativo</label>
                <input
                  type="range"
                  id="negative"
                  name="negative"
                  class="negative range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <button
                type="reset"
                id="reset"
                class="focus hover btn__transition btn__reset__filters btnReset btn"
              >
                Restablecer Filtros
              </button>
            </section>
                  </section>
    <!--<<<<<<<<<<<<<<< PANEL TEXTO>>>>>>>>>>>>>>>>>-->
       
      <section id="panelTexto" class="oculto filtros">
        <!--<<<<<<<<<<<<<<<TEXTO >>>>>>>>>>>>>>>>>>-->
        <h2 class="titleFiltro">TEXTO</h2>
        <!--<<<<<<<<<<<<<<<<<TEXTO SUPERIOR >>>>>>>>>>>>>>>>>-->
        <h3 class="miFiltro">Superior</h3>
        <input type="text" name="top text editor" id="input__text__top" placeholder="TOP TEXT" class="input__get focus hover transition">
        <input type="checkbox" name="checkbox" id="check__text__top">
        <label class="label__size">Sin texto superior</label>
        <!--<<<<<<<<<<<TEXTO INFERIOR>>>>>>>>>>>>>>>> -->
        <h3 class="miFiltro">Inferior</h3>
        <input type="text" name="bottom text editor" id="input__text__bottom" placeholder="BOTTOM TEXT" class="input__get focus hover transition">
        <input type="checkbox" name="checkbox" id="check__text__bottom">
        <label class="label__size">Sin texto inferior</label>
        <!--<<<<<<<<<<<<<FUENTES>>>>>>>>>>>>>>>>-->
        <section>
            <h3 class="miFiltro">Fuente</h3>
            <select name="font family" id="textSelect" class="font__select focus hover transition select__font textSelect">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewrite">American Typewrite</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact" selected>Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <!--<<<<<<<<<<<<<<<<<<<<<<  JUSTIFICAION DERECHA, CENTRADO, IZQUIERDA>>>>>>>>>>>>>> -->
            <section class="font__size">
                <input type="number" name="number" id="size" class="size focus hover transition" min="12" value="40">
                <button class="btn__size left focus hover btn__transition" id="izq">
                    <i class="fas fa-align-left" aria-hidden="true"></i>
                </button>
                <button class="center btn__size focus hover btn__transition" id="central">
                    <i class="fas fa-align-center" aria-hidden="true"></i>
                </button>
                <button class="right btn__size focus hover btn__transition" id="der">
                    <i class="fas fa-align-right" aria-hidden="true"></i>
                </button>
            </section>
            <!--<<<<<<<<<<<<<<<<<COLOR LETRAS>>>>>>>>>>>>>>>>>>>>>> -->
            <section class="container__font">
                <article id="text__color">
                    <h3 class="third__title miFiltro">Color</h3>
                    <button class="btnColores">
                        <input type="color" name="color text" id="color__text" value="#000000">
                        <span id="color__text__span">#000000</span>
                    </button>
                </article>
                <!--<<<<<<<<<<<<<<<< FONDO LETRAS>>>>>>>>>>>>>>>>-->
                <article id="font__color">
                    <h3 class="third__title miFiltro miFiltro">Fondo</h3>
                    <button class="btnColores">
                        <input type="color" name="background text" id="bg__font" value="#FFFFFF">
                        <span id="bg__font__span">#FFFFFF</span>
                    </button>
                </article>
            </section>
            <!--<<<<<<<<<<<<<<<<<<<FONDO TRANSPARENTE<<<<<<<<<<<<<<<<<< -->
            <section class="container__check">
                <input type="checkbox" name="checkbox" id="check__transparent">
                <label class="label__size">Fondo transparente</label>
            </section>
            <!--<<<<<<<<<<<<<<<<<CONTORNOS>>>>>>>>>>>>>>>>>-->
            <section class="panel__outline">
                <h3 class="third__title miFiltro">Contorno</h3>
                <button id="btnNinguno" class="focus hover btn__transition btn__none btnContorno">Ninguno</button>
                <button id="btnClaro" class="focus hover btn__transition btn__clear btnContorno">Claro</button>
                <button id="btnOscuro" class="focus hover btn__transition btn__darke btnContorno">Oscuro</button>
            </section>
            <!--<<<<<<<<<<<<<<< ESPACIADO >>>>>>>>>>>>>>>-->
            <section>
                <h3 class="third__title miFiltro">Espaciado</h3>
                <input type="number" name="spacing" id="spacing" class="size input__get hover transition" min="10" max="50" value="35">
            </section>
            <!--<<<<<<<<<<<<INTERLINEADO<<<<<<<<<<<<<<<<<<<<<<<<<<<-->
            <section>
                <h3 class="third__title miFiltro">Interlineado</h3>
                <select id="interlineado" class="input__get hover transition leading size">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </section>
      </section>
    </aside>
    <footer class="footerContainer">
      <p class="miFooter ">
        Hecho con <img src="imagenes/love.gif" class="love" /> por Maggie
      </p>
    </footer>
 
    <script src="main.js" type="text/javascript" defer></script>
  </body>
</html>
