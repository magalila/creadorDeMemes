<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de memes</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&amp;family=Prompt:wght@900&amp;
    rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0f8a043ef9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--<<<<<<<<<<<<<<<< HEADER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
    <header>
      <!--  <section class="presentacion">
      <img src="imagenes/barbie-diy.gif" alt="barbie" />
        </section>-->
      <h1 class="tituloPrincipal">Generador de memes</h1>

      <!---------- BOTONES--------"--------->
      <div class="buttonsContainer">
        <!--BOTON DE IMAGEN -->
        <button id="buttonImg" class="btnPanel btn">
          <i class="fa-solid fa-images fa-bounce"></i>
          Imagen
        </button>
        <!-- BOTON DE TEXTO-->
        <button id="text-panel-button" class="btnPanel btn">
          <i class="fa-solid fa-font fa-bounce"></i>
          Texto
        </button>

        <!-- CLARO 
          <i class="fa-regular fa-sun fa-fade" style="color: #c9229c"></i> 
          OSCURO
            <i class="fa-solid fa-moon fa-fade" style="color: #d246c7"></i> -->

        <!-- MODO OSCURO, MODO CLARO-->
        <label class="switch">
          <input type="checkbox" id="slider" checked />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div id="editorContainer" class="editorContainer">
      <main class="memeContainer">
        <div class="canvasMeme">
          <p
            id="top-text"
            class="text-meme"
            style="
              font-family: Impact;
              color: rgb(0, 0, 0);
              background-color: rgb(255, 255, 255);
              position: static;
              padding: 5px 10px;
              font-size: 25px;
            "
          >
            TOP TEXT
          </p>
          <figure id="image__meme"></figure>
          <!--<div src="" alt="" id="image-meme" aria-label="Imagen de meme"></div>-->
          <p
            id="bottom-text"
            class="text-meme"
            style="
              font-family: Impact;
              color: rgb(0, 0, 0);
              background-color: rgb(255, 255, 255);
              position: static;
              padding: 5px 10px;
              font-size: 25px;
            "
          >
            BOTTOM TEXT
          </p>
        </div>

        <button id="downloaderMeme" class="buttonDownloader btn">
          <i class="fa-solid fa-circle-down fa-fade"></i>
          Downloader meme
        </button>
      </main>

      <!--<<<<<<<<<<<< PANEL IMAGEN>>>>>>>>>>>>>>>>>>>>>>-->
      <aside class="panelImagen ">
        <form>
          <!--  BOTON CERRAR -->
          <button
            class="panel-close-button"
            id="panel-close-button"
            aria-label="Cerrar panel"
          >
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
          <section class="filtros">
            <h2 class="titleFiltro">Imagen</h2>
            <h3 class="miFiltro">Url</h3>
            <input
              type="text"
              placeholder="Copiar dirección de imagen"
              name="Uniform Resource Locator"
              class="input__get focus hover transition miUrl"
              id="url__image"
            />
            <h3 class="miFiltro">Fondo</h3>
            <section>
              <button>
                <input
                  type="color"
                  name="background color"
                  id="btn__bgimagen"
                  class="btn__transition btnTransition"
                  value="#000000"
                />
                <span id="bgimagen__span">#FFFFFF</span>
              </button>
              <!--------------------------- SELECCION DE FONDO ------------------->
              <select
                name="filter selector"
                id="select__bg"
                class="bg__select focus hover transition btnTransition"
              >
                <option value="unset" id="unset">Ninguno</option>
                <option value="lighten" id="lighten">Aclarar</option>
                <option value="darken" id="darken">Oscurecer</option>
                <option value="difference" id="difference">Diferencia</option>
                <option value="luminosity" id="luminosity">Luminosidad</option>
                <option value="multiply" id="multiply">Multiplicar</option>
              </select>
            </section>

            <!--<<<<<<<<<<< FILTROS>>>>>>>>>>>>>>>>>>>>>>>-->
            <section>
              <h3 class="third__title titleFiltro">Filtros</h3>
              <article class="filter">
                <label for="brightness" class="miFiltro">Brillo</label>
                <input
                  type="range"
                  name="brightness"
                  class="glow range"
                  value="1"
                  min="0"
                  max="1"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="opacity" class="miFiltro">Opacidad</label>
                <input
                  type="range"
                  name="opacity"
                  class="opacity range"
                  value="1"
                  min="0"
                  max="1"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="contrast" class="miFiltro">Contraste</label>
                <input
                  type="range"
                  name="contrast"
                  class="contrast range"
                  value="100"
                  min="100"
                  max="1000"
                />
              </article>
              <article class="filter">
                <label for="blur" class="miFiltro">Desenfoque</label>
                <input
                  type="range"
                  name="blur"
                  class="blur range"
                  value="0"
                  min="0"
                  max="10"
                  step="0.1"
                />
              </article>
              <article class="filter">
                <label for="grayscale" class="miFiltro">Escala de grises</label>
                <input
                  type="range"
                  name="grayscale"
                  class="grayscale range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <article class="filter">
                <label for="sepia" class="miFiltro">Sepia</label>
                <input
                  type="range"
                  name="sepia"
                  class="sepia range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <article class="filter">
                <label for="matiz" class="miFiltro">Hue</label>
                <input
                  type="range"
                  name="hue"
                  class="hue range"
                  value="0"
                  min="0"
                  max="369"
                />
              </article>
              <article class="filter">
                <label for="crowded" class="miFiltro">Saturado</label>
                <input
                  type="range"
                  name="crowded"
                  class="crowded range"
                  value="0"
                  min="100"
                  max="1000"
                />
              </article>
              <article class="filter">
                <label for="negative" class="miFiltro">Negativo</label>
                <input
                  type="range"
                  name="negative"
                  class="negative range"
                  value="0"
                  min="0"
                  max="100"
                />
              </article>
              <button
                type="reset"
                class="focus hover btn__transition btn__reset__filters btnReset btn"
              >
                Restablecer Filtros
              </button>
            </section>
          </section>
        </form>
      </aside>

      <!--<<<<<<<<<<<<<<< PANEL TEXTO>>>>>>>>>>>>>>>>>-->
      <aside class="panels hidden panelTexto">
        <!-------------------------------- BOTON X (CERRAR) - PANEL TEXTO -->
        <form>
        <button class="btn__panel--close btn__transition btn__text__panel--close">
            <i class="fas fa-times hover" aria-hidden="true"></i>
        </button>
        <!--------------------------------SUB-TITULO TEXTO -->
        <h2 class="second__title">texto</h2>
        <!---------------------------------EDITAR EL TEXTO SUPERIOR -->
        <h3 class="third__title">superior</h3>
        <input type="text" name="top text editor" id="input__text__top" class="input__get focus hover transition">
        <input type="checkbox" name="checkbox" id="check__text__top">
        <label class="label__size">Sin texto superior</label>
        <!--------------------------------- EDITAR EL TEXTO INFERIOR -->
        <h3 class="third__title">inferior</h3>
        <input type="text" name="bottom text editor" id="input__text__bottom" class="input__get focus hover transition">
        <input type="checkbox" name="checkbox" id="check__text__bottom">
        <label class="label__size">Sin texto inferior</label>
        <!--_____________________________ FUENTES __________________-->
        <section>
            <h3 class="third__title">fuente</h3>
            <select name="font family" class="font__select focus hover transition select__font">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewrite">American Typewrite</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact" selected>Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <!-------------------------- BOTONES DE FUENTE (TAMAÑO, DERECHA, CENTRADO, IZQUIERDA) -->
            <section class="font__size">
                <input type="number" name="number" class="size focus hover transition" min="12" value="40">
                <button class="btn__size left focus hover btn__transition">
                    <i class="fas fa-align-left" aria-hidden="true"></i>
                </button>
                <button class="center btn__size focus hover btn__transition">
                    <i class="fas fa-align-center" aria-hidden="true"></i>
                </button>
                <button class="right btn__size focus hover btn__transition">
                    <i class="fas fa-align-right" aria-hidden="true"></i>
                </button>
            </section>
            <!------------------------------- COLOR DE LAS LETRAS -->
            <section class="container__font">
                <article id="text__color">
                    <h3 class="third__title">color</h3>
                    <button>
                        <input type="color" name="color text" id="color__text" value="#000000">
                        <span id="color__text__span">#000000</span>
                    </button>
                </article>
                <!----------------------------- FONDO DE LAS LETRAS-->
                <article id="font__color">
                    <h3 class="third__title">fondo</h3>
                    <button>
                        <input type="color" name="background text" id="bg__font" value="#FFFFFF">
                        <span id="bg__font__span">#FFFFFF</span>
                    </button>
                </article>
            </section>
            <!-------------------------------- FONDO TRANSPARENTE -->
            <section class="container__check">
                <input type="checkbox" name="checkbox" id="check__transparent">
                <label class="label__size">Fondo transparente</label>
            </section>
            <!-------------------------------------- CONTORNOS -->
            <section class="panel__outline">
                <h3 class="third__title">contorno</h3>
                <button class="focus hover btn__transition btn__none">Ninguno</button>
                <button class="focus hover btn__transition btn__clear">Claro</button>
                <button class="focus hover btn__transition btn__darken">Oscuro</button>
            </section>
            <!--------------------------------------- ESPACIADO -->
            <section>
                <h3 class="third__title">espaciado</h3>
                <input type="number" name="spacing" id="spacing" class="input__get hover transition" min="10" max="50" value="35">
            </section>
            <!--------------------------------------- INTERLINEADO -->
            <section>
                <h3 class="third__title">Interlineado</h3>
                <select class="input__get hover transition leading">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </section>
      </form>
    </aside> 











    <footer>
      <p class="miFooter">
        Hecho con <img src="imagenes/love.gif" class="love" /> por Maggie
      </p>
    </footer>
    <script src="main.js" type="text/javascript" defer></script>
  </body>
</html>
